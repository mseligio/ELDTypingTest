<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Test (jfurkdeicgn)</title>
  <style>
    body {
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 600px;
      text-align: center;
    }
    #textDisplay {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 6px;
      background: #fafafa;
    }
    #textInput {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #results {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Typing Test</h1>
    <p>Only uses letters: <b>j f u r k d e i c g n</b> + space</p>
    <div id="textDisplay"></div>
    <input type="text" id="textInput" placeholder="Start typing here..." autofocus>
    <div id="results"></div>
  </div>

  <script>
    const textSamples = [
      "jurn fude neci gikj druf cing",
      "frun jidk ecgi nufe dric gnej",
      "kide frun gikj neci druf jurn",
      "fude neci dric jurn gikj frun"
    ];

    const textDisplay = document.getElementById("textDisplay");
    const textInput = document.getElementById("textInput");
    const results = document.getElementById("results");

    let startTime;
    let currentText = "";

    function newTest() {
      currentText = textSamples[Math.floor(Math.random() * textSamples.length)];
      textDisplay.textContent = currentText;
      textInput.value = "";
      results.textContent = "";
      startTime = null;
    }

    textInput.addEventListener("input", () => {
      const input = textInput.value;
      if (!startTime) startTime = new Date();

      if (input.trim() === currentText) {
        const endTime = new Date();
        const timeTaken = (endTime - startTime) / 1000; // seconds
        const words = currentText.split(" ").length;
        const wpm = Math.round((words / timeTaken) * 60);

        // Calculate accuracy
        let correctChars = 0;
        for (let i = 0; i < input.length; i++) {
          if (input[i] === currentText[i]) correctChars++;
        }
        const accuracy = Math.round((correctChars / currentText.length) * 100);

        results.textContent = `âœ… Done! Time: ${timeTaken.toFixed(1)}s | Speed: ${wpm} WPM | Accuracy: ${accuracy}%`;
        setTimeout(newTest, 3000);
      }
    });

    newTest();
  </script>
</body>
</html>
